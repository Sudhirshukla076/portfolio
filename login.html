<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 30px 35px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.15);
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    #errorMsg {
      margin-top: 10px;
      color: #f87171;
      font-size: 0.9rem;
      height: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>

    <input type="password" id="adminKeyInput" placeholder="Enter admin key">

    <button onclick="handleLogin()">Login</button>

    <div id="errorMsg"></div>
  </div>


  <script>
    // SAME KEY as your backend (admin123 or .env value)
    const ADMIN_KEY = "admin123";

    function handleLogin() {
      const key = document.getElementById("adminKeyInput").value.trim();
      const error = document.getElementById("errorMsg");

      if (!key) {
        error.textContent = "Please enter the admin key.";
        return;
      }

      if (key !== ADMIN_KEY) {
        error.textContent = "Invalid key!";
        return;
      }

      // redirect to admin page with key
      window.location.href = `admin.html?key=${encodeURIComponent(key)}`;
    }
  </script>

</body>
</html>
