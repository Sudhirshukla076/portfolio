<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d4ed8 0, #020617 45%, #000 100%);
      color: #e5e7eb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      padding: 24px 28px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.6);
      max-width: 360px;
      width: 100%;
      border: 1px solid rgba(148, 163, 184, 0.25);
      backdrop-filter: blur(18px);
    }
    h1 {
      margin: 0 0 4px;
      font-size: 1.4rem;
    }
    p.subtitle {
      margin: 0 0 16px;
      font-size: 0.85rem;
      color: #9ca3af;
    }
    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
      outline: none;
    }
    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.5);
    }
    button {
      width: 100%;
      margin-top: 14px;
      padding: 8px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }
    button:hover {
      filter: brightness(1.1);
    }
    .status {
      margin-top: 8px;
      font-size: 0.8rem;
      min-height: 18px;
    }
    .status.error {
      color: #fca5a5;
    }
    .status.ok {
      color: #4ade80;
    }
    .small-hint {
      margin-top: 10px;
      font-size: 0.75rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Login</h1>
    <p class="subtitle">Enter your admin password to view contact messages.</p>

    <form onsubmit="handleLogin(event)">
      <label for="password">Admin Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter admin password"
        autocomplete="current-password"
        required
      />
      <button type="submit">Login</button>
    </form>

    <div id="status" class="status"></div>
    <p class="small-hint">
      (For now this is a simple local admin login. Do not share this password.)
    </p>
  </div>

  <script>
    const ADMIN_PASSWORD = "admin123"; // ðŸ”´ keep this in sync with backend

    // If already logged in, go directly to admin page
    if (localStorage.getItem("adminKey")) {
      window.location.href = "admin.html";
    }

    function handleLogin(event) {
      event.preventDefault();
      const pwdInput = document.getElementById("password");
      const statusEl = document.getElementById("status");
      const entered = pwdInput.value.trim();

      if (!entered) {
        statusEl.textContent = "Please enter password.";
        statusEl.className = "status error";
        return;
      }

      if (entered !== ADMIN_PASSWORD) {
        statusEl.textContent = "Incorrect password.";
        statusEl.className = "status error";
        return;
      }

      // Save key for admin.html to use
      localStorage.setItem("adminKey", entered);
      statusEl.textContent = "Login successful! Redirectingâ€¦";
      statusEl.className = "status ok";

      setTimeout(() => {
        window.location.href = "admin.html";
      }, 600);
    }
  </script>
</body>
</html>
